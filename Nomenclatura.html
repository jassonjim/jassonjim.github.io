<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor y Copiador de Texto</title>
    <!-- Incluyendo Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Usando la fuente Inter para una mejor legibilidad */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto p-6 md:p-8 bg-white rounded-xl shadow-lg">
        
        <!-- Encabezado de la aplicación -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Convertidor y Copiador Rápido</h1>
            <p class="text-gray-500 mt-2">Pega tu texto y presiona el botón para convertirlo, limpiarlo y copiarlo al portapapeles.</p>
        </div>

        <!-- Área de texto para la entrada del usuario -->
        <div class="mb-4">
            <label for="inputText" class="block text-sm font-medium text-gray-700 mb-2">Texto a procesar:</label>
            <textarea id="inputText" rows="8" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="Pega aquí el texto, por ejemplo: ARCA R1 CARRETERA ; ARCA R4 CARRETERA ; NAYAR TEPIC CARRETERA"></textarea>
        </div>

        <!-- Botón para ejecutar la conversión y copiado -->
        <button id="convertAndCopyButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out shadow-sm">
            Convertir y Copiar
        </button>

        <!-- Mensaje de confirmación de copiado -->
        <div id="copySuccessMessage" class="text-center text-green-600 text-sm mt-4 font-medium opacity-0 transition-opacity duration-300">
            ¡Texto convertido y copiado al portapapeles!
        </div>
    </div>

    <script>
        // Obteniendo los elementos del DOM
        const inputText = document.getElementById('inputText');
        const convertAndCopyButton = document.getElementById('convertAndCopyButton');
        const copySuccessMessage = document.getElementById('copySuccessMessage');

        // Asignar la lógica al evento click del botón
        convertAndCopyButton.addEventListener('click', () => {
            // 1. Obtener el texto del área de entrada
            const originalText = inputText.value;

            // 2. Eliminar la palabra "CARRETERA" sin importar mayúsculas/minúsculas (flag 'gi')
            const textWithoutCarretera = originalText.replace(/CARRETERA/gi, '');

            // 3. Dividir el texto por ';', limpiar los espacios en blanco de cada parte y unir con '-'
            const convertedText = textWithoutCarretera
                .split(';') // Divide el string en un array usando ';' como separador
                .map(part => part.trim()) // Elimina espacios en blanco al inicio y final de cada elemento del array
                .filter(part => part.length > 0) // Elimina elementos vacíos que podrían quedar
                .join('-'); // Une los elementos del array con un '-'
            
            // Si no hay texto convertido para copiar, no hacer nada
            if (!convertedText) return;

            // 4. Crear un textarea temporal para poder usar el comando 'copy'
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = convertedText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            try {
                // Usar document.execCommand para compatibilidad en iframes
                document.execCommand('copy');
                
                // Mostrar mensaje de éxito
                copySuccessMessage.classList.remove('opacity-0');
                
                // Ocultar el mensaje después de 2 segundos
                setTimeout(() => {
                    copySuccessMessage.classList.add('opacity-0');
                }, 2000);

            } catch (err) {
                console.error('No se pudo copiar el texto: ', err);
            }
            
            // Eliminar el textarea temporal
            document.body.removeChild(tempTextArea);
        });

    </script>
</body>
</html>
